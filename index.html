<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <meta property="og:image" content="Zdjęcia/share.png">
    <link rel="icon" href="Zdjęcia/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="Stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <header>
        <h1 class="body__header">Currency Converter</h1>
    </header>
    <div>
        <form class="js-form">
            <fieldset class="fieldset">
                <legend class="fieldset__legend">Oblicz pieniądze!</legend>
                <p>
                    <label>Wartość w zł*:<br><input class="js-ammount" placeholder="Wpisz kwotę w zł" type="number" required min="1" step="1"></label>
                </p>
                <p>
                    <button type="reset" class="js-fieldset__button">Wyczyść!</button>
                    <button type="submit" class="fieldset__button">Przelicz!</button>
                </p>
                <ul class="fieldset__list">
                    <li>
                        <label>
                            <input class="js-dollar" type="radio" name="Currency" value="dollar"> $ ( Dolar )
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="js-euro" type="radio" name="Currency" value="euro"> € ( Euro )
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="js-pound" type="radio" name="Currency" value="pound"> £ ( Funt )
                        </label>
                    </li>
                </ul>
   
        <p>Wynik:<strong class="js-result"> 0</strong></p>
        </fieldset>
    </form>
</div>
<footer class="footer">(c) Copyright 2022 by Marek Ostrowski</footer>
</body>

</html>
